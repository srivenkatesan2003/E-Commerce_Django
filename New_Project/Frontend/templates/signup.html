<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">            
                <div class="mb-4">SIGNUP PAGE</div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">username</label>
                            <input type="text" class="form-control bg-secondary text-light" name="username" id="exampleInputEmail1" required>
                        </div>
                        <p class="text-danger fw-bold ">{{error}}</p>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">password</label>
                            <input type="password" class="form-control bg-secondary text-light" name="password" id="exampleInputPassword1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">First Name</label>
                            <input type="text" class="form-control bg-secondary text-light" name="firstname" id="exampleInputEmail1" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input type="text" class="form-control bg-secondary text-light" name="lastname" id="exampleInputEmail1" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email Address</label>
                            <input type="email" class="form-control bg-secondary text-light" name="email_address" id="exampleInputEmail1" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Age</label>
                            <input type="number" class="form-control bg-secondary text-light" name="age" id="exampleInputEmail1" required>
                        </div>
<!--                         
                        <p class="text-danger fw-bold ">{{error}}</p> -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
    </div>  
        </div>  
            </div>


</body>
</html>
